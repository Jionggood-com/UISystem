<!DOCTYPE!>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UI system</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
	<header>
    	<h3>UI流程管理系统</h3>
        <a href="#" class="logout">Logout</a>
    </header>
    <section>
    	使用说明：单击下面的图标，再在指定区域内单击创建元件，图标从左起分别为线条路径，编辑模块，判断型模块，判断结果是/否；编辑模块可以在父窗口内拖动；在X，Y轴双击时出现半透明控件并可以在X，Y轴内拖动改变区域大小。
    </section>
    <section class="tool_tags">
    	<ul>
        	<!--<li class="pointer" data-id="1"><i></i></li>-->
       	  	<li class="path" data-id="1" title="添加连接线"><i></i></li>
   	  	  <li class="addmodule" data-id="2" title="添加模块"><i></i></li>
   	 	  <li class="choose" data-id="3" title="添加判断"><span>判断</span></li>
 	    <li class="yes" data-id="4"  title="是"><span>是</span></li>
        	<li class="no" data-id="5" title="否"><span>否</span></li>
        </ul>
        <input type="hidden" value="0" name="tagsNumber">
    </section>
    <section class="container">
    	<div class="wrap">
        	<div class="ui_item">
            	<div class="add_section"><i>+</i></div>
        		<div class="row">
                	<ul>
                    	<li><span class="name">初始化</span><u>删除</u><big>编辑</big><small>1</small><i class="arrow_d"><i><i></i></i></i><b class="line"></b></li>
                        <!--<li>评估<u>删除</u><big>编辑</big><small>1</small><i class="arrow_d"><i><i></i></i></i></li>
                        <li>开发<u>删除</u><big>编辑</big><small>1</small><i class="arrow_d"><i><i></i></i></i></li>-->
                     </ul>
                 </div>
                <div class="col">
                	<ul>
                    	<li><span class="name">初始化</span><big>编辑</big><small>删除</small><b class="line"></b></li>
                        <li><span class="name">初始化</span><big>编辑</big><small>删除</small><b class="line"></b></li>
                        <!--
                        <li>需求人员</u><big>编辑</big><small>删除</small></li>
                        <li>项目经理</u><big>编辑</big><small>删除</small></li>
                        <li>开发</u><big>编辑</big><small>删除</small></li>
                        <li>测试</u><big>编辑</big><small>删除</small></li>-->
                     </ul>
                </div>
                
                <div class="itembox">
                	<svg id="graph_table" version="1.1"  xmlns="http://www.w3.org/2000/svg"  width="100%" height="100%">
            		</svg>
                </div>
                <input type="hidden" value="0" id="chartPath">
                <input type="hidden" value="0" id="modelNum">
                
        	</div>
        </div>
    </section>
    <script type="text/javascript" src="js/jq.common.js"></script>  
    <script type="text/javascript">
		initLocation();
	</script>
   
</body>
</html>
